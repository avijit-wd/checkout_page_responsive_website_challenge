<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Checkout page</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Checkout</h2>

      <div class="card">
        <div class="card__items">
          <div class="card__item">
            <div class="card__item-img">
              <img src="/assets/images/photo1.png" alt="bag photo" />
            </div>
            <div class="card__item-details">
              <h3 class="card__item-details-heading heading-3">
                Vintage Backbag
              </h3>
              <p class="card__item-details-text">
                <span>$54.99</span>&nbsp;<span><s> $94.99</s></span>
              </p>
              <div class="card__item-details-count">
                <div>-</div>
                <div><strong>1</strong></div>
                <div>+</div>
              </div>
            </div>
          </div>

          <div class="card__item">
            <div class="card__item-img">
              <img src="/assets/images/photo2.png" alt="bag photo" />
            </div>
            <div class="card__item-details">
              <h3 class="card__item-details-heading heading-3">Levi Shoes</h3>
              <p class="card__item-details-text">
                <span>$74.99</span>&nbsp;<span><s>$124.99</s> </span>
              </p>
              <div class="card__item-details-count">
                <div>-</div>
                <div><strong>1</strong></div>
                <div>+</div>
              </div>
            </div>
          </div>
        </div>

        <div class="pricing">
          <div class="pricing__item">
            <h3 class="heading-3">Shipping</h3>
            <p class="pricing__text">$19</p>
          </div>

          <div class="pricing__item">
            <h3 class="heading-3">Total</h3>
            <p class="pricing__text">$148.98</p>
          </div>
        </div>
      </div>

      <form class="panel">
        <div class="contact">
          <h3 class="heading-3">Contact Information</h3>
          <div class="input">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email..."
              required
            />
            <div class="input__input-icon">
              <ion-icon name="mail-outline"></ion-icon>
            </div>
          </div>
          <div class="input">
            <label for="phone">Phone</label>
            <input
              type="text"
              id="phone"
              placeholder="Enter your phone..."
              required
            />
            <div class="input__input-icon">
              <ion-icon name="call-outline"></ion-icon>
            </div>
          </div>
        </div>
        <div class="shipping">
          <h3 class="heading-3">Shipping address</h3>
          <div class="input">
            <label for="name">Full name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter full name.."
              required
            />
            <div class="input__input-icon">
              <ion-icon name="person-circle-outline"></ion-icon>
            </div>
          </div>

          <div class="input">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              placeholder="Your address.."
              required
            />
            <div class="input__input-icon">
              <ion-icon name="home-outline"></ion-icon>
            </div>
          </div>

          <div class="input">
            <label for="address">City</label>
            <input type="text" id="city" placeholder="Your city.." required />
            <div class="input__input-icon">
              <ion-icon name="business-outline"></ion-icon>
            </div>
          </div>
          <div class="location-details">
            <div class="dropdown">
              <label for="country">Your country</label>
              <select name="country" id="country">
                <option value="Finland">Finland</option>
                <option value="Finland">America</option>
                <option value="Finland">Cape Town</option>
                <option value="Finland">India</option>
              </select>
              <div class="input__input-icon">
                <ion-icon name="earth-outline"></ion-icon>
              </div>
            </div>

            <div class="input">
              <label for="postcode">Postal code</label>
              <input
                type="text"
                id="postcode"
                placeholder="Your postal code.."
                required
              />
              <div class="input__input-icon">
                <ion-icon name="file-tray-outline"></ion-icon>
              </div>
            </div>
            <div class="consents">
              <input type="checkbox" />
              <small class="consents__text"
                >Save this information for the next time</small
              >
            </div>
          </div>
        </div>
        <button type="submit">Continue</button>
      </form>

      <p class="mail-tag">avijit@devchallenges.io</p>
    </div>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
